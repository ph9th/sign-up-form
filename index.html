<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <divnk rel="stylesheet" href="/style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="background">
      <div class="logo">
        <div class="logo-icon">
          <img src="./img/logo.png" alt="logo" width="50px" />
        </div>
        <div class="logo-text"></div>
        <p class="attribution">
          Graphic by
          <a
            href="https://de.freepik.com/freie-psd/abstraktes-logo-mit-farbverlauf_58596971.htm#query=logo%20png&position=7&from_view=search&track=ais&uuid=3ca6e81e-bfb5-46d3-85ea-cfd47dc72747"
            >Freepik</a
          >
        </p>
      </div>
    </div>
    <div class="form-container">
      <p class="description"></p>
      <div class="form">
        <h2>Sign up</h2>
        <form action="">
            <div>
              <label for="first-name">First name</label>
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="text" id="email" name="email" />
            </div>
            <div>
              <label for="phone">Phone number</label>
              <input type="number" id="phone" name="phone" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required/>
            </div>
            <div>
              <label for="password-confirm">Confirm Password</label>
              <input type="password" id="password-confirm"/>
            </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
