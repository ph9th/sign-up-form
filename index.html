<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="background">
        <div class="overlay">
            <div class="logo">
                <div class="logo-icon">
                    <img src="./img/logo.png" alt="logo" width="100px"/>
                </div>
                <div class="logo-text">wavee</div>
            </div>
            <p class="attribution">
                Graphic by
                    <a
                    href="https://de.freepik.com/freie-psd/abstraktes-logo-mit-farbverlauf_58596971.htm#query=logo%20png&position=7&from_view=search&track=ais&uuid=3ca6e81e-bfb5-46d3-85ea-cfd47dc72747"
                    >Freepik</a>
                </p>
        </div>
    </div>
    <div class="container">
      <p class="description"></p>
      <div class="form-container">
        <h2>Sign up</h2>
        <form action="https://httpbin.org/post" method="post">
            <div class="form">
                <div class="form-item">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" required/>
                </div>
                <div class="form-item">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" required />
                </div>
                <div class="form-item">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="youremail@domain.com" required/>
                </div>
                <div class="form-item">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" placeholder="+61 123456789"/>
                </div>
              <div class="form-item">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="*****" required/>
                <p id="password-msg" class="hidden"></p>
                </div>
                <div class="form-item">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" id="password-confirm" placeholder="*****" required/>
                </div>
              </div>
        <button id="button-submit" class="button" type="submit">Create Account</button>
        </form>
      </div>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
